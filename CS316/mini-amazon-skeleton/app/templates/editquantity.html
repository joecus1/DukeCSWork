{% extends "base.html" %}

{% block content %}
{% include "topnav.html" %}
<h1>Edit Quantity</h1>

<form action="" method="post">
    {{ form.hidden_tag() }}
        <p>
            {{ form.quantity.label }}<br/>
            {{ form.quantity(size=32) }}<br/>
            {% for error in form.quantity.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            {{ form.submit() }}
        </p>
</form>
{% endblock %}
